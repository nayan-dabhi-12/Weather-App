<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Weather Information</h1>
        <div class="search-container">
            <input type="text" id="location" class="form-control" placeholder="Enter Latitude, Longitude">
            <button id="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div id="weather-info" class="mt-5 row d-flex justify-content-center"></div> <!-- Adjusted to row -->
    </div>

    <script src="index.js"></script>
    
</body>
</html>
